<!DOCTYPE html>
<html>

<head>
    <link href="../CSS/index.css" rel="stylesheet">
    <link href="../fontawesome-free-5.11.2-web/css/all.min.css">
</head>

<body>
    <div class="first">
        <div class="icon_left">
                <div class="avata"></div>
                <div>
                    <input type="text" class="input_header" value="Search Suppo">
                </div>
        </div>
        
        <div class="icon_right">
            <div class="small_avata"></div>
            <div class="username"> UserName</div>
        </div>

    </div>
    <div class="content">
        <div class="content_left">
            <div style="display: flex;height: 90px;border-bottom:1px solid #948e8ebf;">
                <span class="text"> 00 Team</span>
                <span class="circle"></span>
            </div>

            <div style="height: 50px; display: flex;">
                <span class="span_left">TEAM</span>
                <span class="span_right">TOP</span>
            </div>
            <div class="row-odd">
                <span>Team number 01</span>
            </div>
            <div class="row-even">
                <span>Team number 02</span>
            </div>
            <div class="row-odd">
                <span>Team number 03</span>
            </div>
            <div class="row-even">
                <span>Team number 04</span>
            </div>
            <div class="row-odd">
                <span>Team number 05</span>
            </div>
        </div>
        <div class="content_right">
            <div class="infor">
                <div class="small_if">
                    <div class="photograph">

                    </div>
                    <div class="name">
                        <span><b>Name of Team</b></span>
                    </div>
                    <div class="coach"><span><b>Coach:</b> Name of Coach</span></div>
                    <div class="phone">
                        <span><b>Phone:</b> 099xxx</span>
                        <span style="margin-left: 140px;"><b>Mail:</b> mail@gmail.com</span>
                    </div>
                </div>
            </div>
            <table style="width:100%">
                <tr style="height: 50px;">
                    <th>Name</th>
                    <th>D.O.B</th>
                    <th>Gender</th>
                    <th>Catagory</th>
                </tr>

            </table>
            <div class="row-odd"></div>
            <div class="row-even"></div>
            <div class="row-odd"></div>
            <div class="row-even"></div>
            <div class="row-odd"></div>

        </div>

    </div>
</body>

</html>
